<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Quotes project</title>
</head>
<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <span>Welcome <b>{{ user.username }}!</b></span>
                    <a href="{% url 'users:logout' %}">Logout</a>
                    {% else %}
                    <a href="{% url 'users:signup' %}">Sign Up</a>
                    <a href="{% url 'users:login' %}">Login</a>
                    {% endif %}
                </p>
                <p>
                    {% if user.is_authenticated %}
                    <a href="{% url 'quotes:add_author' %}" role="button">Add Author</a>
                    <a href="{% url 'quotes:add_quote' %}" role="button">Add Quote</a>
                    {% endif %}
                </p>
            </div>
        </div>
    
        {% block content %} {% endblock %}


    </div>
</body>
</html>
